language: php

php:
  - 8.0

services:
  - mysql

install:
  - composer install
  - composer dump -o

cache:
  directories:
  - vendor

script:
  - phpunit --coverage-clover /home/travis/build/beMang/database-system/build/logs/clover.xml

after_success:
  - composer require php-coveralls/php-coveralls
  - travis_retry php vendor/bin/php-coveralls